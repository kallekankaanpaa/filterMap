env:
  browser: true
  node: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
rules:
  indent:
    - "error"
    - 2
  max-len:
    - "error"
    - code: 120 
  "@typescript-eslint/semi":
    - "error"